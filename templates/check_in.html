{% extends "base.html" %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Check In</title>
  </head>
  <body>
    <h1>Check In</h1>
    <p>Hi {{ user.name }}, please check in below:</p>
    <form method="POST" action="{{ url_for('views.check_in') }}">
      <input type="hidden" name="student_id" value="{{ user.id }}">
      <input type="submit" value="Check In">
    </form>
  </body>
</html>
